<ion-content>
    <ion-item class="item-username" color="non">
        <ion-label position="floating">อีเมล</ion-label>
        <ion-input [(ngModel)]="user_email"></ion-input>
    </ion-item>
    <ion-item class="item-password" color="non">
        <ion-label position="floating">รหัสผ่าน</ion-label>
        <ion-input [(ngModel)]="user_password" type="password"></ion-input>
    </ion-item>

    <ion-button color="success" class="bt-login" id="btn-save" size="default" (click)="login()">เข้าสู่ระบบ</ion-button>

    <ion-button class="bt-register" color="tertiary" expand="block" size="small" (click)="goToregister()">สมัครสมาชิก</ion-button>
</ion-content>
